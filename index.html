<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>孙雨彤生日快乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* 修复滚动条问题‌:ml-citation{ref="4" data="citationList"} */
        }
        #text {
            color: #fff;  /* 确保文字可见‌:ml-citation{ref="5" data="citationList"} */
            font-size: 3em;
            font-family: Arial;
            text-align: center;
            min-height: 100px;
            z-index: 2;  /* 层级高于canvas‌:ml-citation{ref="3" data="citationList"} */
        }
        .controls {
            position: fixed;
            bottom: 20%;
            display: flex;
            gap: 30px;
            z-index: 3; /* 确保按钮可见‌:ml-citation{ref="4" data="citationList"} */
        }
        .icon {
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 10px rgba(255,255,255,0.5); /* 增加可视性‌:ml-citation{ref="5" data="citationList"} */
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1; /* 置于底层‌:ml-citation{ref="3" data="citationList"} */
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <div class="controls">
        <i class="icon fas fa-microphone" id="musicBtn"></i>
        <i class="icon fas fa-fire" id="fireBtn"></i>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        // 初始化文字动画‌:ml-citation{ref="6" data="citationList"}
        const textElement = document.getElementById('text');
        const message = "孙雨彤生日快乐";
        let index = 0;

        function typeWriter() {
            if (index < message.length) {
                textElement.innerHTML += message.charAt(index);
                index++;
                setTimeout(typeWriter, 300);
            } else {
                document.querySelector('.controls').style.opacity = 1; // 显示控制按钮‌:ml-citation{ref="4" data="citationList"}
            }
        }
        setTimeout(typeWriter, 500); // 延迟启动避免渲染阻塞‌:ml-citation{ref="2" data="citationList"}

        // 音频初始化‌:ml-citation{ref="7" data="citationList"}
        const musicBtn = document.getElementById('musicBtn');
        const audio = new Audio('data:audio/mpeg;base64,//uQRAAAAWMSLwUIYAAsYkXgoQwAEaYLWfkWgAI0wWs/ItAAAGDgY2AgA==');
        audio.loop = true;

        musicBtn.addEventListener('click', () => {
            audio.play().catch(() => {});
        });

        // 烟花系统初始化‌:ml-citation{ref="3,8" data="citationList"}
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random()*360},100%,50%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        let particles = [];
        function createFirework(x, y) {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; // 降低背景覆盖透明度‌:ml-citation{ref="4" data="citationList"}
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.size <= 0.2) particles.splice(i, 1);
            });
            
            requestAnimationFrame(animate);
        }
        setTimeout(animate, 1000); // 延迟启动动画‌:ml-citation{ref="2" data="citationList"}

        // 交互事件绑定‌:ml-citation{ref="4" data="citationList"}
        document.getElementById('fireBtn').addEventListener('click', (e) => {
            createFirework(Math.random()*canvas.width, Math.random()*canvas.height);
        });
    </script>
</body>
</html>
