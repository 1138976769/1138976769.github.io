<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>孙雨彤生日快乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #text {
            color: #fff;
            font-size: 3em;
            font-family: Arial;
            text-align: center;
            min-height: 100px;
        }
        .controls {
            position: fixed;
            bottom: 20%;
            display: flex;
            gap: 30px;
        }
        .icon {
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            transition: 0.3s;
        }
        .icon:hover {
            transform: scale(1.2);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <div class="controls">
        <i class="icon fas fa-microphone" id="musicBtn"></i>
        <i class="icon fas fa-fire" id="fireBtn"></i>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        // 文字动画‌:ml-citation{ref="2,5" data="citationList"}
        const textElement = document.getElementById('text');
        const message = "孙雨彤生日快乐";
        let index = 0;

        function typeWriter() {
            if (index < message.length) {
                textElement.innerHTML += message.charAt(index);
                index++;
                setTimeout(typeWriter, 300);
            }
        }
        typeWriter();

        // 音乐播放‌:ml-citation{ref="2,6" data="citationList"}
        const musicBtn = document.getElementById('musicBtn');
        const audio = new Audio('data:audio/mpeg;base64,//uQRAAAAWMSLwUIYAAsYkXgoQwAEaYLWfkWgAI0wWs/ItAAAGDgY2AgA==');
        
        musicBtn.addEventListener('click', () => {
            audio.play().catch(() => {});
        });

        // 烟花特效‌:ml-citation{ref="3,4" data="citationList"}
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random()*360},100%,50%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        let particles = [];
        function createFirework(x, y) {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.size <= 0.2) particles.splice(i, 1);
            });
            
            requestAnimationFrame(animate);
        }
        animate();

        // 烟花触发‌:ml-citation{ref="4,5" data="citationList"}
        document.getElementById('fireBtn').addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            createFirework(e.clientX - rect.left, e.clientY - rect.top);
        });
    </script>
</body>
</html>
